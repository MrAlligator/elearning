<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <title>E-Learning Islam Anak TK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            font-family: Poppins, Arial, sans-serif;
            background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
            margin: 0;
        }

        header {
            background: #4f46e5;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header img {
            width: 80px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #4f46e5;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 16px;
            margin-top: 30px;
        }

        .menu-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .menu-card img {
            width: 90px;
            margin-bottom: 10px;
        }

        .game {
            display: none;
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .back-btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .columns {
                grid-template-columns: 1fr;
            }
        }

        .item {
            background: #eef2ff;
            border-radius: 14px;
            padding: 12px;
            margin-bottom: 12px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            cursor: grab;
        }
        
        .item img {
            width: 60px;
            display: block;
            margin: 0 auto 6px;
        }
        
        .item.used {
            background: #bbf7d0;
            cursor: default;
        }
        
        .item-step {
            background: #eef2ff;
            border-radius: 14px;
            padding: 12px;
            margin-bottom: 12px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            cursor: grab;
        }

        .item-step img {
            width: 60px;
            display: block;
            margin: 0 auto 6px;
        }
        
        .item-step.used {
            background: #bbf7d0;
            cursor: default;
        }

        .dropzone {
            background: #f1f5f9;
            border: 3px dashed #94a3b8;
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 12px;
            text-align: center;
            min-height: 90px;
            font-size: 18px;
        }

        .dropzone-step {
            background: #f1f5f9;
            border: 3px dashed #94a3b8;
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 12px;
            text-align: center;
            min-height: 200px; 
            font-size: 18px;
            display: flex;
            align-items: center;        /* tengah vertikal */
            justify-content: center;    /* tengah horizontal */
            flex-direction: column;
        }

        .correct {
            background: #86efac;
            border-color: #22c55e;
        }

        .wrong {
            background: #fecaca;
            border-color: #ef4444;
        }

        .message {
            text-align: center;
            font-size: 18px;
            margin-top: 16px;
            font-weight: bold;
        }

        .akhlak-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .akhlak-card {
            background: #eef2ff;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .akhlak-card img {
            width: 70px;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/3940/3940056.png" />
        <h1>E-Learning Islam Anak TK</h1>
        <p>Belajar sambil bermain üåà</p>
    </header>

    <div class="container">
        <!-- ===== MENU ===== -->
        <div id="menu">
            <h2>Pilih Permainan</h2>
            <div class="menu">
                <div class="menu-card" onclick="openGame('sholatGame')">
                    <img src="https://cdn-icons-png.flaticon.com/512/3176/3176366.png" />
                    <p>Sholat & Rakaat</p>
                </div>
                <div class="menu-card" onclick="openGame('akhlakGame')" style="display: none;">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" />
                    <p>Akhlak Baik</p>
                </div>
                <div class="menu-card" onclick="openGame('wudhuGame')" style="display: none;">
                    <img src="https://cdn-icons-png.flaticon.com/512/2966/2966486.png" />
                    <p>Urutan Wudhu</p>
                </div>
                <div class="menu-card" onclick="openGame('sholatStepGame')">
                    <img src="assets/sholat/Bersedekap.png" />
                    <p>Urutan Sholat</p>
                </div>
            </div>
        </div>

        <!-- ===== SHOLAT GAME ===== -->
        <div id="sholatGame" class="game">
            <button class="back-btn" onclick="backMenu()">‚¨Ö Kembali</button>

            <h2>Cocokkan Sholat & Rakaat</h2>
            <button class="back-btn" onclick="resetSholatGame()">üîÑ Mulai Ulang</button>
            
            <div class="columns">
                <div id="sholatColumn"></div>
                <div id="rakaatColumn"></div>
            </div>
            
            <div class="message" id="message"></div>
        </div>
        
        <!-- ===== AKHLAK GAME ===== -->
        <div id="akhlakGame" class="game">
            <button class="back-btn" onclick="backMenu()">‚¨Ö Kembali</button>
            <h2>Pilih Perilaku Baik</h2>
            <div class="akhlak-grid">
                <div class="akhlak-card" onclick="good()">
                    <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" />
                    Berbagi
                </div>
                <div class="akhlak-card" onclick="bad()">
                    <img src="https://cdn-icons-png.flaticon.com/512/742/742774.png" />
                    Marah
                </div>
                <div class="akhlak-card" onclick="good()">
                    <img src="https://cdn-icons-png.flaticon.com/512/1034/1034131.png" />
                    Mengucap Salam
                </div>
                <div class="akhlak-card" onclick="bad()">
                    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png" />
                    Bohong
                </div>
            </div>
            <div class="message" id="akhlakMsg"></div>
        </div>
        
        <!-- ===== WUDHU GAME ===== -->
        <div id="wudhuGame" class="game">
            <button class="back-btn" onclick="backMenu()">‚¨Ö Kembali</button>
            <h2>Susun Urutan Wudhu</h2>
            <div class="columns">
                <div id="wudhuItems"></div>
                <div id="wudhuZones"></div>
            </div>
            <div class="message" id="wudhuMsg"></div>
        </div>
        
        <!-- ===== SHOLAT STEP GAME ===== -->
        <div id="sholatStepGame" class="game">
            <button class="back-btn" onclick="backMenu()">‚¨Ö Kembali</button>
            <h2>Susun Tata Cara Sholat</h2>
            <button class="back-btn" onclick="resetSholatStepsGame()">üîÑ Mulai Ulang</button>
            <div class="columns">
                <div id="sholatSteps"></div>
                <div id="sholatZones"></div>
            </div>
            <div class="message" id="sholatStepMsg"></div>
        </div>
    </div>

    <script>
        function openGame(id) {
            menu.style.display = "none";
            document.getElementById(id).style.display = "block";
        }

        function backMenu() {
            document
                .querySelectorAll(".game")
                .forEach((g) => (g.style.display = "none"));
            menu.style.display = "block";
        }

        /* ===== SHOLAT ===== */
        const sholatData = [{
                n: "Subuh",
                r: 2,
                i: "üåÖ"
            },
            {
                n: "Dzuhur",
                r: 4,
                i: "‚òÄÔ∏è"
            },
            {
                n: "Ashar",
                r: 4,
                i: "üå§Ô∏è"
            },
            {
                n: "Maghrib",
                r: 3,
                i: "üåá"
            },
            {
                n: "Isya",
                r: 4,
                i: "üåô"
            },
        ];
        const rakaatData = [2, 3, 4];
        let active = null;

        sholatData
            .sort(() => Math.random() - 0.5)
            .forEach((s) => {
                const d = document.createElement("div");
                d.className = "item";
                d.draggable = true;
                d.dataset.r = s.r;
                d.innerHTML = `<div style="font-size:32px">${s.i}</div>${s.n}`;
                d.ondragstart = () => (active = d);
                sholatColumn.appendChild(d);
            });
        rakaatData.forEach((n) => {
            const z = document.createElement("div");
            z.className = "dropzone";
            z.innerHTML = `${n} Rakaat`;
            z.ondragover = (e) => e.preventDefault();
            z.ondrop = (e) => {
                e.preventDefault();
                if (active && active.dataset.r == n) {
                    z.classList.add("correct");
                    z.appendChild(active);
                    active.draggable = false;
                    message.innerHTML =
                        `üéâ Benar!<br> <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" width="70">`;
                } else {
                    z.classList.add("wrong");
                    message.innerHTML =
                        `‚ùå Salah<br> <img src="https://cdn-icons-png.flaticon.com/512/742/742774.png" width="70">`;
                }
                active = null;
            };
            rakaatColumn.appendChild(z);
        });

        /* ===== AKHLAK ===== */
        function good() {
            akhlakMsg.innerHTML =
                `üëç Perilaku baik<br> <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" width="70">`;
        }

        function bad() {
            akhlakMsg.innerHTML =
                `‚ùå Tidak baik<br> <img src="https://cdn-icons-png.flaticon.com/512/742/742774.png" width="70">`;
        }

        /* ===== WUDHU ===== */
        const wudhuSteps = [{
                t: "Niat",
                img: "https://cdn-icons-png.flaticon.com/512/1034/1034131.png",
            },
            {
                t: "Membasuh Wajah",
                img: "https://cdn-icons-png.flaticon.com/512/2922/2922510.png",
            },
            {
                t: "Membasuh Tangan",
                img: "https://cdn-icons-png.flaticon.com/512/2922/2922522.png",
            },
            {
                t: "Mengusap Kepala",
                img: "https://cdn-icons-png.flaticon.com/512/2922/2922499.png",
            },
            {
                t: "Membasuh Kaki",
                img: "https://cdn-icons-png.flaticon.com/512/2922/2922527.png",
            },
        ];
        let wActive = null;

        wudhuSteps
            .sort(() => Math.random() - 0.5)
            .forEach((s) => {
                const d = document.createElement("div");
                d.className = "item";
                d.draggable = true;
                d.innerHTML = `<img src="${s.img}">${s.t}`;
                d.ondragstart = () => (wActive = d);
                wudhuItems.appendChild(d);
            });
        wudhuSteps.forEach((s, i) => {
            const z = document.createElement("div");
            z.className = "dropzone";
            z.textContent = "Langkah " + (i + 1);
            z.ondragover = (e) => e.preventDefault();
            z.ondrop = (e) => {
                e.preventDefault();
                if (wActive && wActive.textContent.includes(s.t)) {
                    z.classList.add("correct");
                    z.appendChild(wActive);
                    wActive.draggable = false;
                    wudhuMsg.innerHTML =
                        `üéâ Benar!<br> <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" width="70">`;
                } else {
                    z.classList.add("wrong");
                    wudhuMsg.innerHTML =
                        `‚ùå Salah<br> <img src="https://cdn-icons-png.flaticon.com/512/742/742774.png" width="70">`;
                }
                wActive = null;
            };
            wudhuZones.appendChild(z);
        });

        /* ===== SHOLAT STEP ===== */
        // helper id
        /* ===============================
   GAME URUTAN TATA CARA SHOLAT
   =============================== */

        // ELEMENT
        const sholatStepsDiv = document.getElementById("sholatSteps");
        const sholatZones = document.getElementById("sholatZones");
        const sholatStepMsg = document.getElementById("sholatStepMsg");

        // DATA (URUTAN BENAR)
        const sholatSteps = [{
                t: "Membaca Niat",
                img: "assets/sholat/Niat.png"
            },
            {
                t: "Takbiratul Ihram",
                img: "assets/sholat/Takbir.png"
            },
            {
                t: "Berdiri & Membaca Al-Fatihah",
                img: "assets/sholat/Bersedekap.png"
            },
            {
                t: "Rukuk",
                img: "assets/sholat/Ruku'.png"
            },
            {
                t: "I'tidal",
                img: "assets/sholat/I'tidal.png"
            },
            {
                t: "Sujud",
                img: "assets/sholat/Sujud.png"
            },
            {
                t: "Duduk Iftirasy",
                img: "assets/sholat/Duduk Iftirasy.png"
            },
            {
                t: "Sujud",
                img: "assets/sholat/Sujud.png"
            },
            {
                t: "Tasyahud Awal",
                img: "assets/sholat/Tasyahud Awal.png"
            },
            {
                t: "Tasyahud Akhir",
                img: "assets/sholat/Tasyahud Akhir.png"
            },
            {
                t: "Salam",
                img: "assets/sholat/Salam.png"
            }
        ];

        let sActive = null;

        /* ===============================
           INIT GAME
           =============================== */
        function initSholatStepsGame() {
            sholatStepsDiv.innerHTML = "";
            sholatZones.innerHTML = "";
            sholatStepMsg.innerHTML = "";
            sActive = null;

            // BUAT ITEM DRAG (ACAK)
            [...sholatSteps]
            .map((s, index) => ({
                    ...s,
                    index
                })) // simpan index urutan benar
                .sort(() => Math.random() - 0.5)
                .forEach(s => {
                    const d = document.createElement("div");
                    d.className = "item-step";
                    d.draggable = true;
                    d.dataset.stepIndex = s.index;

                    d.innerHTML = `
                        <img src="${s.img}" style="width:150px;height:auto;" alt="${s.t}">
                        <div>${s.t}</div>
                    `;

                    d.addEventListener("dragstart", () => {
                        sActive = d;
                    });

                    sholatStepsDiv.appendChild(d);
                });

            // BUAT DROPZONE SESUAI URUTAN
            sholatSteps.forEach((_, i) => {
                const z = document.createElement("div");
                z.className = "dropzone-step";
                z.dataset.zoneIndex = i;
                z.textContent = "Urutan " + (i + 1);

                z.addEventListener("dragover", e => e.preventDefault());

                z.addEventListener("drop", e => {
                    e.preventDefault();
                    z.classList.remove("correct", "wrong");

                    if (
                        sActive &&
                        Number(sActive.dataset.stepIndex) === Number(z.dataset.zoneIndex)
                    ) {
                        z.classList.add("correct");
                        z.appendChild(sActive);
                        sActive.draggable = false;
                        sActive.classList.add("used");

                        // sholatStepMsg.innerHTML = `
                        //     üéâ Benar! MasyaAllah<br>
                        //     <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" width="70">
                        // `;

                        checkFinish();
                    } else {
                        z.classList.add("wrong");
                        // sholatStepMsg.innerHTML = `
                        //     ‚ùå Belum tepat, coba lagi<br>
                        //     <img src="https://cdn-icons-png.flaticon.com/512/742/742774.png" width="70">
                        // `;
                        Swal.fire({
                            icon: "error",
                            title: "Ups!",
                            text: "Urutannya belum benar, coba lagi ya üòä"
                        });
                        z.classList.remove("wrong");
                    }

                    sActive = null;
                });

                sholatZones.appendChild(z);
            });
        }

        /* ===============================
           CEK SELESAI
           =============================== */
        function checkFinish() {
            const remaining = document.querySelectorAll(".item-step:not(.used)").length;
            if (remaining === 0) {
                // sholatStepMsg.innerHTML = `
                //     üåü Semua urutan sholat benar!<br>
                //     MasyaAllah anak sholeh ü§ç
                // `;
                Swal.fire({
                    icon: "success",
                    title: "MasyaAllah üéâ",
                    text: "Semua tata cara sholat sudah benar!",
                    confirmButtonText: "Alhamdulillah"
                });
            }
        }

        /* ===============================
           RESET GAME (TOMBOL)
           =============================== */
        function resetSholatStepsGame() {
            initSholatStepsGame();
        }

        /* ===============================
           AUTO LOAD SAAT HALAMAN DIBUKA
           =============================== */
        initSholatStepsGame();


        function resetSholatGame() {
            // kosongkan kolom
            sholatColumn.innerHTML = '';
            rakaatColumn.innerHTML = '';
            message.innerHTML = '';

            active = null;

            // acak ulang data sholat
            sholatData.sort(() => Math.random() - 0.5).forEach(s => {
                const d = document.createElement('div');
                d.className = 'item';
                d.draggable = true;
                d.dataset.r = s.r;
                d.innerHTML = `<div style="font-size:32px">${s.i}</div>${s.n}`;
                d.ondragstart = () => active = d;
                sholatColumn.appendChild(d);
            });

            // buat ulang dropzone
            rakaatData.forEach(n => {
                const z = document.createElement('div');
                z.className = 'dropzone';
                z.innerHTML = `${n} Rakaat`;

                z.ondragover = e => e.preventDefault();
                z.ondrop = e => {
                    e.preventDefault();
                    z.classList.remove('correct', 'wrong');

                    if (active && active.dataset.r == n) {
                        z.classList.add('correct');
                        z.appendChild(active);
                        active.draggable = false;
                        message.innerHTML =
                            `üéâ Benar!<br> <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" width="70">`;
                    } else {
                        z.classList.add('wrong');
                        message.innerHTML =
                            `‚ùå Salah<br> <img src="https://cdn-icons-png.flaticon.com/512/742/742774.png" width="70">`;
                    }
                    active = null;
                };

                rakaatColumn.appendChild(z);
            });
        }
    </script>
</body>

</html>
