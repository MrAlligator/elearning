<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Cocokkan Sholat & Rakaat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Font anak -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Baloo 2', Arial, sans-serif;
            background: linear-gradient(135deg, #c2e9fb, #fbc2eb);
            margin: 0;
        }

        header {
            background: #4f46e5;
            color: white;
            text-align: center;
            padding: 25px;
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
        }

        .game {
            max-width: 1000px;
            margin: 30px auto;
            background: #ffffff;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, .15);
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin: 10px 0 20px;
        }

        .back-btn {
            background: #6366f1;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 18px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        .columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .item {
            background: #eef2ff;
            border-radius: 18px;
            padding: 15px;
            text-align: center;
            margin-bottom: 15px;
            cursor: grab;
            box-shadow: 0 8px 15px rgba(0, 0, 0, .1);
        }

        .item img {
            width: 120px;
            display: block;
            margin: 0 auto 10px;
        }

        .dropzone {
            min-height: 120px;
            border: 3px dashed #94a3b8;
            border-radius: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: #f8fafc;
        }

        .dropzone.correct {
            border-color: #22c55e;
            background: #dcfce7;
        }

        @media (max-width: 768px) {
            .columns {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>üïå Game Anak Sholeh üïå</h1>
        <p>Cocokkan Sholat dengan Jumlah Rakaat</p>
    </header>

    <div id="sholatGame" class="game">

        <button class="back-btn" onclick="backMenu()">‚¨Ö Kembali</button>
        <button class="back-btn" onclick="resetSholatGame()">üîÑ Mulai Ulang</button>

        <h2>Cocokkan Sholat & Rakaat</h2>

        <div class="columns">
            <div id="sholatColumn"></div>
            <div id="rakaatColumn"></div>
        </div>

    </div>

    <script>
        const sholatColumn = document.getElementById("sholatColumn");
        const rakaatColumn = document.getElementById("rakaatColumn");

        const sholatData = [{
                sholat: "Subuh",
                rakaat: 2,
                img: "üåÖ"
            },
            {
                sholat: "Dzuhur",
                rakaat: 4,
                img: "‚òÄÔ∏è"
            },
            {
                sholat: "Ashar",
                rakaat: 4,
                img: "üå§Ô∏è"
            },
            {
                sholat: "Maghrib",
                rakaat: 3,
                img: "üåá"
            },
            {
                sholat: "Isya",
                rakaat: 4,
                img: "üåô"
            }
        ];

        const rakaatZones = [2, 3, 4];
        let activeItem = null;
        let correctCount = 0;

        function renderIcon(icon) {
            // jika emoji / icon text
            if (!icon.includes(".") && icon.length <= 4) {
                return `<div style="font-size:42px">${icon}</div>`;
            }
            // jika gambar png/jpg/svg
            return `<img src="${icon}" width="80">`;
        }

        function initGame() {
            sholatColumn.innerHTML = "";
            rakaatColumn.innerHTML = "";
            correctCount = 0;

            // ===== ITEM SHOLAT =====
            [...sholatData]
            .sort(() => Math.random() - 0.5)
                .forEach(d => {
                    const div = document.createElement("div");
                    div.className = "item";
                    div.draggable = true;
                    div.dataset.rakaat = d.rakaat;

                    div.innerHTML = `
                    ${renderIcon(d.img)}
                    <strong>${d.sholat}</strong>
                `;

                    div.ondragstart = () => activeItem = div;
                    sholatColumn.appendChild(div);
                });

            // ===== DROPZONE =====
            rakaatZones.forEach(num => {
                const zone = document.createElement("div");
                zone.className = "dropzone";
                zone.innerHTML = `<strong>${num} Rakaat</strong>`;

                zone.ondragover = e => e.preventDefault();

                zone.ondrop = () => {
                    if (!activeItem) return;

                    if (Number(activeItem.dataset.rakaat) === num) {
                        zone.classList.add("correct");
                        zone.appendChild(activeItem);
                        activeItem.draggable = false;
                        activeItem = null;
                        correctCount++;

                        if (correctCount === sholatData.length) {
                            Swal.fire({
                                icon: "success",
                                title: "MasyaAllah üéâ",
                                text: "Semua sholat sudah benar!",
                                confirmButtonText: "Alhamdulillah"
                            });
                        }
                    } else {
                        Swal.fire({
                            icon: "error",
                            title: "Ups üòÖ",
                            text: "Jumlah rakaatnya belum tepat",
                            timer: 1200,
                            showConfirmButton: false
                        });
                    }
                };

                rakaatColumn.appendChild(zone);
            });
        }

        function resetSholatGame() {
            initGame();
        }

        function backMenu() {
            window.location.href = "index.html";
        }

        initGame();
    </script>


</body>

</html>
