<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Belajar Sholat TK</title>

    <!-- PENTING UNTUK ANDROID -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <style>
        body {
            font-family: Poppins, Arial, sans-serif;
            background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
            margin: 0;
            padding: 0;
            touch-action: manipulation;
        }

        header {
            background: #4f46e5;
            color: white;
            padding: 16px;
            text-align: center;
        }

        header img {
            width: 70px;
            margin-bottom: 8px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 16px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #4f46e5;
            font-size: 22px;
        }

        .columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 20px;
        }

        /* MODE HP ANDROID */
        @media (max-width: 768px) {
            .columns {
                grid-template-columns: 1fr;
            }
        }

        .column-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .column-title img {
            width: 36px;
        }

        .item {
            background: #eef2ff;
            border-radius: 14px;
            padding: 18px;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 12px;
            cursor: grab;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            touch-action: none;
        }

        .item.used {
            background: #bbf7d0;
            cursor: default;
        }

        .dropzone {
            background: #f1f5f9;
            border: 3px dashed #94a3b8;
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 12px;
            text-align: center;
            font-size: 20px;
            min-height: 90px;
        }

        .dropzone.correct {
            background: #86efac;
            border-color: #22c55e;
        }

        .dropzone.wrong {
            background: #fecaca;
            border-color: #ef4444;
        }

        .message {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }

        .footer-img {
            text-align: center;
            margin-top: 20px;
        }

        .footer-img img {
            width: 220px;
            max-width: 90%;
        }
    </style>
</head>

<body>

    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/2103/2103841.png">
        <h1>üïå Belajar Sholat 5 Waktu</h1>
        <p>Seret dan cocokkan dengan jumlah rakaat</p>
    </header>

    <div class="container">
        <div class="card">
            <h2>üéÆ Game Edukasi Anak TK</h2>

            <div class="columns">
                <div id="sholatColumn">
                    <div class="column-title">
                        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
                        <h3>Nama Sholat</h3>
                    </div>
                </div>

                <div id="rakaatColumn">
                    <div class="column-title">
                        <img src="https://cdn-icons-png.flaticon.com/512/3468/3468080.png">
                        <h3>Jumlah Rakaat</h3>
                    </div>
                </div>
            </div>

            <div class="message" id="message"></div>

            <div class="footer-img">
                <img src="https://img.freepik.com/free-vector/muslim-kids-learning-islamic-education_3446-513.jpg">
            </div>
        </div>
    </div>

    <script>
        const sholatData = [{
                name: 'Subuh',
                rakaat: 2,
                icon: 'üåÖ'
            },
            {
                name: 'Dzuhur',
                rakaat: 4,
                icon: '‚òÄÔ∏è'
            },
            {
                name: 'Ashar',
                rakaat: 4,
                icon: 'üå§Ô∏è'
            },
            {
                name: 'Maghrib',
                rakaat: 3,
                icon: 'üåá'
            },
            {
                name: 'Isya',
                rakaat: 4,
                icon: 'üåô'
            }
        ];

        const rakaatData = [2, 3, 4];
        const sholatColumn = document.getElementById('sholatColumn');
        const rakaatColumn = document.getElementById('rakaatColumn');
        const message = document.getElementById('message');

        let activeItem = null; // ‚¨ÖÔ∏è KUNCI ANDROID FIX

        sholatData.sort(() => Math.random() - 0.5).forEach(item => {
            const div = document.createElement('div');
            div.className = 'item';
            div.draggable = true;
            div.dataset.rakaat = item.rakaat;
            div.innerHTML = `${item.icon} ${item.name}`;

            div.addEventListener('dragstart', () => {
                activeItem = div; // simpan item aktif
            });

            sholatColumn.appendChild(div);
        });

        rakaatData.forEach(num => {
            const zone = document.createElement('div');
            zone.className = 'dropzone';
            zone.innerHTML = `<strong>${num} Rakaat</strong>`;

            zone.addEventListener('dragover', e => e.preventDefault());

            zone.addEventListener('drop', e => {
                e.preventDefault();

                zone.classList.remove('wrong', 'correct');

                if (!activeItem) return;

                const rakaat = activeItem.dataset.rakaat;

                if (rakaat == num && !activeItem.classList.contains('used')) {
                    zone.classList.add('correct');
                    zone.appendChild(activeItem);
                    activeItem.classList.add('used');
                    activeItem.draggable = false;
                    message.textContent = 'üéâ MasyaAllah, benar!';
                } else {
                    zone.classList.add('wrong');
                    message.textContent = '‚ùå Coba lagi ya';
                }

                activeItem = null;
            });

            rakaatColumn.appendChild(zone);
        });
    </script>

</body>

</html>
