<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>E-Learning Islam Anak TK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <style>
        body {
            font-family: Poppins, Arial, sans-serif;
            background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
            margin: 0;
        }

        header {
            background: #4f46e5;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header img {
            width: 70px;
            margin-bottom: 10px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #4f46e5;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 16px;
            margin-top: 30px;
        }

        .menu-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, .1);
            transition: .2s;
        }

        .menu-card:hover {
            transform: scale(1.05);
        }

        .menu-card img {
            width: 80px;
            margin-bottom: 10px;
        }

        .game {
            display: none;
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, .1);
        }

        .back-btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 20px;
        }

        @media(max-width:768px) {
            .columns {
                grid-template-columns: 1fr;
            }
        }

        .item {
            background: #eef2ff;
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 12px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            cursor: grab;
        }

        .item img {
            width: 50px;
            display: block;
            margin: auto;
        }

        .item.used {
            background: #bbf7d0;
            cursor: default;
        }

        .dropzone {
            background: #f1f5f9;
            border: 3px dashed #94a3b8;
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 12px;
            text-align: center;
            min-height: 90px;
            font-size: 20px;
        }

        .correct {
            background: #86efac;
            border-color: #22c55e;
        }

        .wrong {
            background: #fecaca;
            border-color: #ef4444;
        }

        .message {
            text-align: center;
            font-size: 20px;
            margin-top: 16px;
            font-weight: bold;
        }

        .akhlak-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .akhlak-card {
            background: #eef2ff;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/3940/3940056.png">
        <h1>E-Learning Islam Anak TK</h1>
        <p>Belajar sambil bermain üåà</p>
    </header>

    <div class="container">

        <!-- ===== MENU ===== -->
        <div id="menu">
            <h2>Pilih Permainan</h2>
            <div class="menu">
                <div class="menu-card" onclick="openGame('sholatGame')">
                    <img src="https://cdn-icons-png.flaticon.com/512/3176/3176366.png">
                    <p>Sholat & Rakaat</p>
                </div>
                <div class="menu-card" onclick="openGame('akhlakGame')">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
                    <p>Akhlak Baik</p>
                </div>
            </div>
        </div>

        <!-- ===== GAME SHOLAT ===== -->
        <div id="sholatGame" class="game">
            <button class="back-btn" onclick="backMenu()">‚¨Ö Kembali</button>
            <h2>Cocokkan Sholat & Jumlah Rakaat</h2>
            <div class="columns">
                <div id="sholatColumn"></div>
                <div id="rakaatColumn"></div>
            </div>
            <div class="message" id="message"></div>
        </div>

        <!-- ===== GAME AKHLAK ===== -->
        <div id="akhlakGame" class="game">
            <button class="back-btn" onclick="backMenu()">‚¨Ö Kembali</button>
            <h2>Pilih Perilaku Baik</h2>
            <div class="akhlak-grid">
                <div class="akhlak-card" onclick="good()">ü§ù Berbagi mainan</div>
                <div class="akhlak-card" onclick="bad()">üò° Marah-marah</div>
                <div class="akhlak-card" onclick="good()">üôè Mengucap salam</div>
                <div class="akhlak-card" onclick="bad()">üö´ Bohong</div>
            </div>
            <div class="message" id="akhlakMsg"></div>
        </div>

    </div>

    <script>
        function openGame(id) {
            document.getElementById('menu').style.display = 'none';
            document.getElementById(id).style.display = 'block';
        }

        function backMenu() {
            document.querySelectorAll('.game').forEach(g => g.style.display = 'none');
            document.getElementById('menu').style.display = 'block';
        }

        /* ===== SHOLAT GAME (ANDROID SAFE) ===== */
        const sholatData = [{
                name: 'Subuh',
                rakaat: 2,
                icon: 'üåÖ'
            },
            {
                name: 'Dzuhur',
                rakaat: 4,
                icon: '‚òÄÔ∏è'
            },
            {
                name: 'Ashar',
                rakaat: 4,
                icon: 'üå§Ô∏è'
            },
            {
                name: 'Maghrib',
                rakaat: 3,
                icon: 'üåá'
            },
            {
                name: 'Isya',
                rakaat: 4,
                icon: 'üåô'
            }
        ];
        const rakaatData = [2, 3, 4];
        let activeItem = null;

        sholatData.sort(() => Math.random() - 0.5).forEach(item => {
            const d = document.createElement('div');
            d.className = 'item';
            d.draggable = true;
            d.dataset.rakaat = item.rakaat;
            d.innerHTML = `<div style="font-size:32px">${item.icon}</div>${item.name}`;
            d.ondragstart = () => activeItem = d;
            sholatColumn.appendChild(d);
        });

        rakaatData.forEach(num => {
            const z = document.createElement('div');
            z.className = 'dropzone';
            z.innerHTML = `<strong>${num} Rakaat</strong>`;
            z.ondragover = e => e.preventDefault();
            z.ondrop = e => {
                e.preventDefault();
                z.classList.remove('wrong', 'correct');
                if (activeItem && activeItem.dataset.rakaat == num) {
                    z.classList.add('correct');
                    z.appendChild(activeItem);
                    activeItem.draggable = false;
                    activeItem.classList.add('used');
                    message.innerHTML = `üéâ Benar!<br>
       <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" width="80"><br>
       MasyaAllah`;
                } else {
                    z.classList.add('wrong');
                    message.innerHTML = `‚ùå Salah<br>
       <img src="https://cdn-icons-png.flaticon.com/512/742/742774.png" width="80"><br>
       Coba lagi ya`;
                }
                activeItem = null;
            }
            rakaatColumn.appendChild(z);
        });

        /* ===== AKHLAK ===== */
        function good() {
            document.getElementById('akhlakMsg').innerHTML =
                '‚úÖ Perilaku baik<br><img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" width="80">';
        }

        function bad() {
            document.getElementById('akhlakMsg').innerHTML =
                '‚ùå Itu tidak baik<br><img src="https://cdn-icons-png.flaticon.com/512/742/742774.png" width="80">';
        }
    </script>

</body>

</html>
